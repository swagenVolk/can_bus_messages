<body lang="en-US" link="#000080" vlink="#800000" dir="ltr"><h2 class="western">
Create CAN 2.0[A|B] message</h2>
<form name="data0_txt_box" action="../can_msg">
	<table width="100%" cellpadding="0" cellspacing="0" style="page-break-inside: avoid">
		<col width="246"/>
		<col width="100%"/>
		<tr valign="top">
			<td width="246" style="border: none; padding: 0 5px 5px 5px"><p align="left">Input Unique
				Message ID [0...0x1FFFFFFF]</p>
			</td>
			<td width="300" style="border: none; padding: 0 5px 5px 5px"><p align="left"><a id="can_msg_id" name="can_msg_id"></a><a name="msg_id_txt_box"></a>
				<input type="text" id="msg_id_txt_box" name="msg_id_txt_box"  size="38" style="width: 3.19in; height: 0.2in"></input></p>
			</td>
		</tr>
		<tr valign="top">
			<td width="246" style="border: none; padding: 0 5px 5px 5px"><p align="left">Remote
				Transition Request?</p>
			</td>
			<td width="642" style="border: none; padding: 0 5px 5px 5px"><p align="left"><a name="is_rtr_chk_box"></a>
				<input type="checkbox" id="is_rtr_chk_box" name="is_rtr_chk_box" value=""  style="width: 0.22in; height: 0.16in"></input></p>
			</td>
		</tr>
		<tr valign="top">
			<td width="246" style="border: none; padding: 0 5px 5px 5px"><p style="margin-bottom: 0.2in">
				Data Bytes [0..0xFF] Fill right to left</p>
				<p align="left"><a name="clear_data_btn"></a><input type="button" id="clear_data_btn" name="clear_data_btn" value="Zero Data Bytes"  style="width: 1.2in; height: 0.28in"></input>
								</p>
			</td>
			<td width="50%" style="border: none; padding: 0 5px 5px 5px"><p align="left">
				<textarea id="data7_txt_box" name="data7_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data6_txt_box" name="data6_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data5_txt_box" name="data5_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data4_txt_box" name="data4_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data3_txt_box" name="data3_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data2_txt_box" name="data2_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data1_txt_box" name="data1_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        <textarea id="data0_txt_box" name="data0_txt_box"  rows="1" cols="4" wrap="soft" style="width: 0.48in; height: 0.21in"></textarea>
        </p>
			</td>
		</tr>
	</table>
  <p align="left"><input type="button" id="gen_can_msg_btn" name="gen_can_msg_btn" value="Generate CAN Message"  style="width: 1.69in; height: 0.26in"></input>
  </p>
  <p align="left"><pre id="gen_can_msg_pre" name="gen_can_msg_pre" width="100%" border="solid"></pre></p>
  <p align="left"><pre id="glossary_pre" name="glossary_pre" width="100%" border="solid"></pre></p>
  <p align="left"><label for="can_msg_stream_lbl">Place a stream of CAN bus messages below for decode</label></p>
  <p align="left"><textarea id="can_msg_stream_txt_box" name="can_msg_stream_txt_box"  rows="40" cols="100" wrap="soft" style="width: 98%; height: 200px"></textarea></p>
  <p align="left"><input type="button" id="decode_can_msg_stream_btn" name="decode_can_msg_stream_btn" value="Decode CAN Messages"  style="width: 1.69in; height: 0.26in"></input>
  <p align="left"><label for="decoded_can_msgs_lbl">Decoded CAN bus messages below</label></p>
  <p align="left"><textarea id="decoded_stream_txt_box" name="decoded_stream_txt_box"  rows="20" cols="100" wrap="soft" style="width: 98%; height: 150px"></textarea></p>
